<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5">
    <title>{{ page.title }}</title>
    <link rel="profile" href="http://gmpg.org/xfn/11"/>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/prettify.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fixes.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>

    <!-- rallen added mathjax -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
        TeX: { equationNumbers: { autoNumber: "AMS" } }
      });
    </script>

    {% include JB/analytics %}

    <meta name="generator" content="WordPress 3.5.1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
</head>
<body class="home blog">

    <header id="sidebar">
      <!--
          <figure class="logo large">
            <a href="{{ BASE_PATH }}/">{{ site.title }}</a>
          </figure>
          -->
      <h1><a href="{{ BASE_PATH }}/">{{ site.title }}</a></h1>
      <!--
          <h2><a href="{{ BASE_PATH }}/">{{ site.author.name }}</a></h2>
          -->
      <h3><a href="https://github.com/{{ site.author.github }}">github.com/{{ site.author.github }}</a><br>
        <a href="https://twitter.com/{{ site.author.twitter }}">twitter.com/{{ site.author.twitter }}</a></h3>

      <!--
          <h3>{{ site.tagline }}</h3>
          -->

      <ul id="user_nav">

        <div class="menu">
          <ul>
            <li class="page_item page-item-2"><a href="{{ BASE_PATH }}/about.html">about</a></li>
            <li class="page_item page-item-2"><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">archive</a></li>
            <li class="page_item page-item-2"><a href="{{ BASE_PATH }}{{ site.JB.categories_path }}">categories</a></li>
            <li class="page_item page-item-2"><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}">tags</a></li>
          </ul>
        </div>

      </ul>
    </header>

    <section id="river" role="main">
      {{ content }}
    </section>

    {% include JB/analytics %}

    <script src="{{ ASSET_PATH }}/js/prettify.js"></script>
    <script type="text/javascript">
        document.body.onload = function () {
            var blocks = document.getElementsByTagName('pre');

            for (var i = 0; i < blocks.length; i++) {
                blocks[i].className += ' prettyprint';
            }

            prettyPrint();
        }
    </script>


</body>
</html>
